<!DOCTYPE html>
<html>

  <head>
    <meta charset "UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://fonts.fontstorage.com/import/museosanscyrl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&display=swap">
    <link rel="stylesheet" href="font.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="bg" alt=""></div>
    <header class="header">
      <div class="logo"></div>
      <nav class="menu">
        <a class="menu__item" href="a">Start</a>
        <a class="menu__item" href="a">Services</a>
